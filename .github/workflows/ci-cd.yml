name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.9'

jobs:
  build-linux-windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        npm install -g npm@latest
        cd frontend
        npm ci

    - name: Build and Publish Electron app
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd frontend
        npm run dist:${{ matrix.os }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}
        path: frontend/dist

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: |
        npm install -g npm@latest
        cd frontend
        npm ci
      
    - name: Build and Publish Electron app
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd frontend
        npm run dist:macos-latest
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-macos-latest
        path: frontend/dist

  release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./artifacts/dist-macos-latest/*.dmg
          ./artifacts/dist-macos-latest/*.zip
          ./artifacts/dist-ubuntu-latest/*.AppImage
          ./artifacts/dist-ubuntu-latest/*.deb
          ./artifacts/dist-ubuntu-latest/*.rpm
          ./artifacts/dist-windows-latest/*.exe
          ./artifacts/dist-windows-latest/*.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}